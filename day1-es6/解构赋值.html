        //对象解构
        let {

            num:40,
            date:new Date().getDate()
        }

        console.log(classname,num,date);



        //{key:变量名} = {key:变量值}

        function createElement(obj){
            let {tag,props,children} =  obj;
            let node = document.createElement(tag);
            if(props){
                Object.keys(props).map(function(item){
                    node.setAttribute(item,props[item])
                })
            }
            children.map(function(item){
                let childrenode = null;
                if(typeof item === 'string'){
                    childrenode = document.createTextNode(item);
                }else{
                    childrenode = createElement(item);
                }
                node.appendChild(childrenode);
            })
            return node;
        }
        console.log(createElement({
            tag:'div',
            props:{
                id:'wrap',
                classname:'wrap'
            },
            children:[{
                tag:'span',
                children:['1234']
            },'hello']
        }));
        //<div id="wrap" class="wrap"><span>1234</span>hello</div>
